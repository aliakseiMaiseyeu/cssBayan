<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <div class="bayan">
      <h1>cssBayan</h1>
      <hr />
      <div id="bayan_item-id" class="bayan_item">
        <div class="bayan_elem">
          <label for="bayan_1">
            <input class="bayan_input" type="radio" name="bayan" id="bayan_1" />
            <div class="bayan_title">
              <b>Cannot get commits</b>
            </div>
            <img
              class="bayan_img"
              src="./img/cannot_get_commits.png"
              alt="mem cannot get commits"
            />
          </label>
        </div>
      </div>

      <hr />
      <div id="bayan_item-id" class="bayan_item">
        <div class="bayan_elem">
          <label for="bayan_2">
            <input class="bayan_input" type="radio" name="bayan" id="bayan_2" />
            <div class="bayan_title">
              <b>Discrimination</b>
            </div>
            <img
              class="bayan_img"
              src="./img/discrimination.png"
              alt="mem discrimination"
            />
          </label>
        </div>
      </div>

      <hr />
      <div id="bayan_item-id" class="bayan_item">
        <div class="bayan_elem">
          <label for="bayan_3">
            <input class="bayan_input" type="radio" name="bayan" id="bayan_3" />
            <div class="bayan_title">
              <b>I hate myself</b>
            </div>
            <img
              class="bayan_img"
              src="./img/I_hate_myself.jpg"
              alt="mem I hate myself"
            />
          </label>
        </div>
      </div>

      <hr />
      <div id="bayan_item-id" class="bayan_item">
        <div class="bayan_elem">
          <label for="bayan_4">
            <input
              class="bayan_input"
              type="radio"
              name="bayan"
              id="bayan_4"
              checked
            />
            <div class="bayan_title">
              <b>Programmer every day</b>
            </div>
            <img
              class="bayan_img"
              src="./img/programmer_every_day.png"
              alt="mem programmer every day"
            />
          </label>
        </div>
      </div>

      <hr />
      <div id="bayan_item-id" class="bayan_item">
        <div class="bayan_elem">
          <label for="bayan_5">
            <input class="bayan_input" type="radio" name="bayan" id="bayan_5" />
            <div class="bayan_title">
              <b>My contribution</b>
            </div>
            <img
              class="bayan_img"
              src="./img/my_contribution.jpg"
              alt="mem my contribution"
            />
          </label>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <div class="bayan">
      <h1>cssBayan</h1>
      <hr />
      <div id="bayan_item-id" class="bayan_item">
        <div class="bayan_elem">
          <input class="bayan_input" type="radio" name="bayan" id="bayan_1" />
          <label class="bayan_title" for="bayan_1"
            ><b>Cannot get commits</b></label
          >
          <img
            class="bayan_img"
            src="./img/cannot_get_commits.png"
            alt="mem cannot get commits"
          />
        </div>
      </div>

      <hr />
      <div id="bayan_item-id" class="bayan_item">
        <div class="bayan_elem">
          <input class="bayan_input" type="radio" name="bayan" id="bayan_2" />
          <label class="bayan_title" for="bayan_2"><b>Discrimination</b></label>
          <img
            class="bayan_img"
            src="./img/discrimination.png"
            alt="mem discrimination"
          />
        </div>
      </div>

      <hr />
      <div id="bayan_item-id" class="bayan_item">
        <div class="bayan_elem">
          <input class="bayan_input" type="radio" name="bayan" id="bayan_3" />
          <label class="bayan_title" for="bayan_3"><b>I hate myself</b></label>
          <img
            class="bayan_img"
            src="./img/I_hate_myself.jpg"
            alt="mem I hate myself"
          />
        </div>
      </div>

      <hr />
      <div id="bayan_item-id" class="bayan_item">
        <div class="bayan_elem">
          <input
            class="bayan_input"
            type="radio"
            name="bayan"
            id="bayan_4"
            checked
          />
          <label class="bayan_title" for="bayan_4"
            ><b>My contribution</b></label
          >
          <img
            class="bayan_img"
            src="./img/my_contribution.jpg"
            alt="mem my contribution"
          />
        </div>
      </div>

      <hr />
      <div id="bayan_item-id" class="bayan_item">
        <div class="bayan_elem">
          <input class="bayan_input" type="radio" name="bayan" id="bayan_5" />
          <label class="bayan_title" for="bayan_5"
            ><b>Programmer every day</b></label
          >
          <img
            class="bayan_img"
            src="./img/programmer_every_day.png"
            alt="mem programmer every day"
          />
        </div>
      </div>
    </div>
  </body>
</html>
